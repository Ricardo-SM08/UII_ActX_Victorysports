{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes | Tienda Deportiva</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/zephyr/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Estilos menores para replicar la altura del video */
        body { display: flex; flex-direction: column; min-height: 100vh; }
        .footer { margin-top: auto; padding: 1.5rem 0; }
        .container-fluid { padding-bottom: 30px; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fa-solid fa-graduation-cap fa-lg me-2"></i> Gestión de Clientes
            </a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">
                            <i class="fa-solid fa-list-ul fa-lg me-1"></i> Todos los Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar' %}">
                            <i class="fa-solid fa-plus fa-lg me-1"></i> Agregar Cliente
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid flex-grow-1 mt-4">
        {% block contenido %}{% endblock contenido %}
    </main>

    <footer class="footer bg-light text-center">
        <div class="container">
            <span class="text-muted">
                &copy; <script>document.write(new Date().getFullYear())</script> Tienda Deportiva - Proyecto Django CRUD
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
