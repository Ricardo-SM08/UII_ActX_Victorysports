{% extends 'base.html' %}

{% block contenido %}

<h1 class="text-center mb-4">Actualizar Cliente (ID: {{ cliente_id }})</h1>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-warning">
            <div class="card-header bg-warning text-dark">
                <i class="fa-solid fa-edit fa-lg me-2"></i> Modificar Datos
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'editar' cliente_id %}">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="alert alert-danger mt-1">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-warning"><i class="fa-solid fa-save me-1"></i> Actualizar</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock contenido %}
