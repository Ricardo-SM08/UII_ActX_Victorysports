{% extends 'base.html' %}

{% block contenido %}

<h1 class="text-center mb-4">Agregar Nuevo Cliente</h1>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-success">
            <div class="card-header bg-success text-white">
                <i class="fa-solid fa-address-card fa-lg me-2"></i> Registro de Cliente
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'agregar' %}">
                    {% csrf_token %} 
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="alert alert-danger mt-1">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus-circle me-1"></i> Agregar</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock contenido %}
